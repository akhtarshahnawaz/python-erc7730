name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ï¸âš ï¸ Breaking changes'
    labels:
      - 'breaking'
  - title: 'ğŸš€ Features'
    labels:
      - 'feat'
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸŒˆ Tech improvements'
    labels:
      - 'chore'
      - 'tech'
      - 'refactor'
      - 'refactoring'
      - 'ci'
      - 'test'
      - 'documentation'
  - title: 'ğŸ› ï¸ Dependency updates'
    collapse-after: 3
    labels:
      - 'deps'
      - 'dependencies'
  - title: 'ğŸ—ï¸ Infrastructure changes'
    collapse-after: 3
    labels:
      - 'infra'
      - 'deploy'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
exclude-labels:
  - 'skip-changelog'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'feat'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  $CHANGES
